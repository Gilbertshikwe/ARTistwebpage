<!DOCTYPE html>
<html lang="en" data-bs-theme="dark"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTist</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicons/icons8-art-96.png">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>  
<body>
    <div class="container-fluid">
      <h1 id="header">The ARTists</h1>
        <nav class="navbar navbar-expand-sm bg-dark justify-content-center">
            <a class="navbar-brand" href="#">
                <img src="./assets/images.png" alt="Logo" style="width:40px;" class="rounded-pill">
              </a>
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                      <a class="nav-link text-muted" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-muted" href="#">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-muted" href="#">Services</a>
                    </li>
                </ul>       
          </nav>

          <form id="art-form">
            <div class="mb-3 mt-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" >
              </div>
              <div class="mb-3">
                <label for="url" class="form-label">Image URL:</label>
                <input type="url" class="form-control" id="displayimg" placeholder="Enter image url" >
              </div>
            <div class="mb-3 mt-3">
                <label for="comment">Description:</label>
                <textarea class="form-control" rows="5" id="description" name="text"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <ul id="artlist" class="cards">
            <!--Arts should go here-->
          </ul>
    </div>  
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="./index.js"></script>
</html>
